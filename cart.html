<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>

    /* --------------------
       Cart Page Styles
       -------------------- */
    .cart-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .cart-items {
      flex: 3;
    }
    .cart-summary {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: fit-content;
    }
    .cart-summary h3 {
      margin-top: 0;
    }
    .subtotal-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .subtotal-row .price {
      font-weight: bold;
      color: #b12704;
    }
    .proceed-button {
      width: 100%;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #111;
      transition: background-color 0.2s;
    }
    .proceed-button:hover {
      background-color: #e4b251;
    }
    .cart-item {
      display: flex;
      background-color: #fff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      align-items: center;
      position: relative;
    }
    .item-image {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      object-fit: contain;
    }
    .item-details {
      flex-grow: 1;
    }
    .item-details h4 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    .item-details .brand {
      color: #555;
      font-size: 14px;
    }
    .item-details .price {
      font-size: 18px;
      color: #b12704;
      font-weight: bold;
      margin-top: 10px;
    }
    .item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .quantity-control button {
      background-color: #f0f0f0;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .quantity-control input {
      width: 40px;
      text-align: center;
      border: none;
      outline: none;
      padding: 5px 0;
    }
    .remove-button {
      background: none;
      border: none;
      color: #007185;
      cursor: pointer;
      font-size: 14px;
    }
    .empty-cart {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Homeopathy Cart" />
      </a>
    </div>
    <div class="navbar-center">
      <div class="search-bar-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search for products, brands, and ailments..."
        />
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="navbar-right">
      <div class="nav-item">
        <a href="login.html" class="nav-link">
          <i class="fas fa-user-circle"></i>
          <span>Sign in</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="cart.html" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
        <span class="cart-count" id="cart-nav-count">0</span>
      </div>
    </div>
  </header>

  <main class="cart-container">
    <div class="cart-items" id="cart-items-container">
      <h1>Shopping Cart</h1>
      <div id="loading-message">Loading cart items...</div>
    </div>
    <div class="cart-summary">
      <div class="subtotal-row">
        <h3>Subtotal (<span id="total-items">0</span> items):</h3>
        <h3 class="price">₹<span id="subtotal-price">0.00</span></h3>
      </div>
      <button class="proceed-button" id="proceed-button">Proceed to Buy</button>
    </div>
  </main>

  <script>
    // In a real application, this would be your backend API URL
    const API_URL = 'http://your-backend-api.com';

    let cartProducts = [];

    const cartItemsContainer = document.getElementById('cart-items-container');
    const subtotalPriceElement = document.getElementById('subtotal-price');
    const totalItemsElement = document.getElementById('total-items');
    const loadingMessageElement = document.getElementById('loading-message');
    const proceedButton = document.getElementById('proceed-button');
    const cartNavCount = document.getElementById('cart-nav-count');

    // Function to fetch mock cart data to simulate a backend response
    async function fetchCartData() {
      try {
        loadingMessageElement.style.display = 'block';
        cartItemsContainer.innerHTML = '<h1>Shopping Cart</h1><div id="loading-message">Loading cart items...</div>';

        // Simulate a network delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Mock data to simulate backend response
        const mockData = {
          cartItems: [
            {
              id: 1,
              name: 'Arnica Montana 30C Globules',
              brand: 'SBL',
              price: 150.00,
              image: 'product1.jfif',
              quantity: 1,
            },
            {
              id: 2,
              name: 'Nux Vomica 200C Dilution',
              brand: 'Hahnemann',
              price: 180.00,
              image: 'Nux Vomica.jfif',
              quantity: 2,
            },
          ],
        };
        
        cartProducts = mockData.cartItems;
        
        loadingMessageElement.style.display = 'none';
        renderCartItems();
      } catch (error) {
        console.error('Failed to fetch cart data:', error);
        cartItemsContainer.innerHTML = '<h1>Shopping Cart</h1><div class="empty-cart">Failed to load cart. Please try again.</div>';
      }
    }

    // Function to update the cart on the backend (e.g., quantity change)
    async function updateBackendCart(productId, newQuantity) {
      console.log(`Updating product ${productId} to quantity ${newQuantity} on backend.`);
      // In a real app, you would use fetch() here:
      // await fetch(`${API_URL}/cart/${productId}`, { ... });
    }

    // Function to remove an item from the backend cart
    async function removeBackendCartItem(productId) {
      console.log(`Removing product ${productId} from backend.`);
      // In a real app, you would use fetch() here:
      // await fetch(`${API_URL}/cart/${productId}`, { method: 'DELETE' });
    }

    // Function to calculate and update the total price
    function updateCartTotal() {
      let total = 0;
      let totalItems = 0;
      cartProducts.forEach((product) => {
        total += product.price * product.quantity;
        totalItems += product.quantity;
      });
      subtotalPriceElement.textContent = total.toFixed(2);
      totalItemsElement.textContent = totalItems;
      cartNavCount.textContent = totalItems;
    }

    // Function to render the cart items
    function renderCartItems() {
      cartItemsContainer.innerHTML = '<h1>Shopping Cart</h1>';
      
      if (cartProducts.length === 0) {
        cartItemsContainer.innerHTML = '<h1>Shopping Cart</h1><div class="empty-cart">Your shopping cart is empty.</div>';
        subtotalPriceElement.textContent = '0.00';
        totalItemsElement.textContent = '0';
        cartNavCount.textContent = '0';
        proceedButton.disabled = true;
        proceedButton.style.backgroundColor = '#ccc';
        return;
      }

      proceedButton.disabled = false;
      proceedButton.style.backgroundColor = '#f0c14b';
      
      cartProducts.forEach((product) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="item-image" />
          <div class="item-details">
            <h4>${product.name}</h4>
            <span class="brand">Brand: ${product.brand}</span>
            <div class="price">₹${product.price.toFixed(2)}</div>
          </div>
          <div class="item-actions">
            <div class="quantity-control">
              <button class="quantity-minus" data-id="${product.id}">-</button>
              <input type="text" value="${product.quantity}" class="quantity-input" data-id="${product.id}" readonly />
              <button class="quantity-plus" data-id="${product.id}">+</button>
            </div>
            <button class="remove-button" data-id="${product.id}">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(itemElement);
      });
      updateCartTotal();
    }

    // Event listener for quantity changes and removal
    cartItemsContainer.addEventListener('click', async (event) => {
      const target = event.target;
      const productId = parseInt(target.getAttribute('data-id'));
      const product = cartProducts.find(p => p.id === productId);

      if (!product) return;

      if (target.classList.contains('quantity-plus')) {
        product.quantity++;
        await updateBackendCart(productId, product.quantity);
      } else if (target.classList.contains('quantity-minus')) {
        if (product.quantity > 1) {
          product.quantity--;
          await updateBackendCart(productId, product.quantity);
        }
      } else if (target.classList.contains('remove-button')) {
        const index = cartProducts.findIndex(p => p.id === productId);
        if (index > -1) {
          await removeBackendCartItem(productId);
          cartProducts.splice(index, 1);
        }
      }
      renderCartItems();
    });

    // Event listener for the "Proceed to Buy" button
    proceedButton.addEventListener('click', () => {
        const subtotal = parseFloat(subtotalPriceElement.textContent);
        if (cartProducts.length > 0 && subtotal > 0) {
            window.location.href = `pay.html?total=${subtotal.toFixed(2)}`;
        }
    });

    // Initial fetch of cart data when the page loads
    fetchCartData();
  </script>
</body>
</html>
