<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
   
    /* --------------------
       Payment Page Styles
       -------------------- */
    .payment-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .payment-form-section {
      flex: 2;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .order-summary {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: fit-content;
    }
    h2 {
      margin-top: 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    .form-group.split-fields {
      display: flex;
      gap: 15px;
    }
    .form-group.split-fields div {
      flex: 1;
    }
    .order-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .order-summary-row.total {
      font-weight: bold;
      font-size: 18px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }
    .payment-button {
      width: 100%;
      padding: 15px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 3px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #111;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .payment-button:hover {
      background-color: #e4b251;
    }
    .validation-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Homeopathy Cart" />
      </a>
    </div>
    <div class="navbar-center">
      <div class="search-bar-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search for products, brands, and ailments..."
        />
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="navbar-right">
      <div class="nav-item">
        <a href="login.html" class="nav-link">
          <i class="fas fa-user-circle"></i>
          <span>Sign in</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="cart.html" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
        <span class="cart-count">2</span>
      </div>
    </div>
  </header>

  <main class="payment-container">
    <div class="payment-form-section">
      <h2>Select a Payment Method</h2>
      <form id="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="cardNumber" placeholder="0000 0000 0000 0000" required pattern="[0-9]{16}" title="Card number must be 16 digits.">
          <div class="validation-message">Please enter a valid card number.</div>
        </div>

        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" name="cardName" required>
          <div class="validation-message">Name on card is required.</div>
        </div>

        <div class="form-group split-fields">
          <div>
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" title="Format: MM/YY">
            <div class="validation-message">Please enter a valid expiry date.</div>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="[0-9]{3,4}" title="CVV must be 3 or 4 digits.">
            <div class="validation-message">Please enter a valid CVV.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="billing-address">Billing Address</label>
          <input type="text" id="billing-address" name="billingAddress" placeholder="Street, City, Zip Code" required>
          <div class="validation-message">Billing address is required.</div>
        </div>

        <button type="submit" class="payment-button">Pay Now</button>
      </form>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <div class="order-summary-content">
        <div class="order-summary-row">
          <span>Items:</span>
          <span id="summary-items">₹330.00</span>
        </div>
        <div class="order-summary-row">
          <span>Shipping:</span>
          <span>₹40.00</span>
        </div>
        <div class="order-summary-row total">
          <span>Order Total:</span>
          <span id="summary-total">₹370.00</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const paymentForm = document.getElementById('payment-form');
      const validationMessages = document.querySelectorAll('.validation-message');

      paymentForm.addEventListener('submit', (event) => {
        event.preventDefault();
        
        let formIsValid = true;

        // Hide all validation messages before re-validating
        validationMessages.forEach(msg => msg.style.display = 'none');

        // Simple validation checks
        const cardNumber = document.getElementById('card-number');
        if (!/^[0-9]{16}$/.test(cardNumber.value)) {
          cardNumber.nextElementSibling.style.display = 'block';
          formIsValid = false;
        }

        const cardName = document.getElementById('card-name');
        if (cardName.value.trim() === '') {
          cardName.nextElementSibling.style.display = 'block';
          formIsValid = false;
        }

        const expiryDate = document.getElementById('expiry-date');
        if (!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(expiryDate.value)) {
          expiryDate.nextElementSibling.style.display = 'block';
          formIsValid = false;
        }

        const cvv = document.getElementById('cvv');
        if (!/^[0-9]{3,4}$/.test(cvv.value)) {
          cvv.nextElementSibling.style.display = 'block';
          formIsValid = false;
        }

        const billingAddress = document.getElementById('billing-address');
        if (billingAddress.value.trim() === '') {
          billingAddress.nextElementSibling.style.display = 'block';
          formIsValid = false;
        }

        if (formIsValid) {
          // In a real application, you would send this data to your backend
          // for processing with a payment gateway (e.g., Stripe, Razorpay).
          console.log('Payment form is valid. Submitting to backend...');

          alert('Payment Successful!');

          // Redirect to a confirmation page or home page
          // window.location.href = '/order-confirmation.html';
        }
      });
    });
  </script>
</body>
</html>
